<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>NFT Marketplace</title>
</head>
<body>
    <header id="header" class="header">
        <nav>

        </nav>
    </header>
    <section class="create-account">
        <div class="content">
            <img src="img/create-account.png" alt="create-acount-placeholder">
            <div class="form">
                <div class="form-tittle">
                    <h2>Create Acount</h2>
                    <p>
                        Welcome! Enter Your Details And Start
                        Creating, Collecting And Selling NFTs.
                    </p>
                </div>
                <form>
                    <div class="input-container">
                        <div class="input-container-img">
                            <img src="icons/form-icons/user.png" alt="#">
                        </div>
                        <input type="text" placeholder="Username" class="user">
                    </div>
                    <div class="input-container">
                        <div class="input-container-img">
                            <img src="icons/form-icons/email.png" alt="#">
                        </div>
                        <input type="text" placeholder="Email Address" class="email">
                    </div>
                    <div class="input-container">
                        <div class="input-container-img">
                            <img src="icons/form-icons/lock-key.png" alt="#">
                        </div>
                        <input type="text" placeholder="Password" class="pass">
                    </div>
                    <div class="input-container">
                        <div class="input-container-img">
                            <img src="icons/form-icons/lock-key.png" alt="#">
                        </div>
                        <input type="text" placeholder="Confirm Password" class="pass">
                    </div>
                </form>
                <a href="#" class="btn">Create account</a>
            </div>
            <footer id="footer" class="footer">

            </footer>
        </div>
    </section>
</body>
</html>
